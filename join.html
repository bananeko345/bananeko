<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加方法 | bananeko server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}
header{padding:50px 20px}
h1{font-size:42px}
.container{max-width:820px;margin:auto;padding:20px}
.box{
  background:rgba(0,0,0,.45);
  border-radius:16px;
  padding:30px;
  margin-bottom:30px;
}
h2{color:#4caf50}
.server-box{
  background:rgba(255,255,255,.08);
  border-radius:12px;
  padding:18px;
  margin:18px 0;
}
.label{color:#a5ffb0;font-weight:bold}
.value{font-size:20px;margin:8px 0;word-break:break-all}
button.copy{
  padding:8px 18px;
  border:none;
  border-radius:8px;
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
a.button{
  display:inline-block;
  margin-top:20px;
  padding:14px 32px;
  background:#4caf50;
  color:#fff;
  text-decoration:none;
  border-radius:12px;
  font-size:18px;
}
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 20px;
  border-radius:10px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:.85}
footer{opacity:.6;margin:30px}
</style>
</head>

<body>

<header>
  <h1>参加方法</h1>
  <p>bananeko server</p>
</header>

<div class="container">

  <div class="box">
    <h2>対応バージョン</h2>
    <p>Java版 / 統合版（Bedrock）</p>
  </div>

  <div class="box">
    <h2>サーバー情報</h2>

    <div class="server-box">
      <div class="label">Java Edition</div>
      <div class="value" id="java">bananeko.xgames.jp</div>
      <button class="copy" onclick="copyText('java')">コピー</button>
    </div>

    <div class="server-box">
      <div class="label">Bedrock / 統合版</div>
      <div class="value" id="bedrock">
        bananeko.xgames.jp<br>Port: 25565
      </div>
      <button class="copy" onclick="copyText('bedrock')">コピー</button>
    </div>

    <div class="server-box">
      <div class="label">フレンドから参加</div>
      <div class="value" id="friend">bananekoSRV3</div>
      <button class="copy" onclick="copyText('friend')">コピー</button>
    </div>
  </div>

  <a class="button" href="index.html">← トップに戻る</a>

</div>

<footer>© bananeko server</footer>

<div class="toast" id="toast">コピーしました！</div>

<script>
function copyText(id){
  navigator.clipboard.writeText(
    document.getElementById(id).innerText.replace(/\n/g," ")
  );
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1200);
}
</script>

</body>
</html>
