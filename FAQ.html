<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FAQ | bananeko server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(180deg,#eaf4ff,#ffffff);
  color:#0a2540;
}

header{
  text-align:center;
  padding:60px 20px 40px;
}
h1{
  font-size:42px;
  margin:0;
  color:#1565c0;
}
header p{
  color:#4f6f8f;
  margin-top:10px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.faq{
  background:#fff;
  border-radius:18px;
  padding:24px 30px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
}

.question{
  font-size:20px;
  font-weight:bold;
  color:#1976d2;
  display:flex;
  justify-content:space-between;
}

.answer{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:.3s;
  line-height:1.7;
  margin-top:0;
}

.faq.open .answer{
  max-height:200px;
  opacity:1;
  margin-top:12px;
}

.back{
  display:inline-block;
  margin:30px auto;
  padding:14px 36px;
  background:#1976d2;
  color:#fff;
  text-decoration:none;
  border-radius:40px;
  font-size:18px;
}

footer{
  text-align:center;
  margin:40px 0 25px;
  color:#6b8aa5;
}
</style>
</head>

<body>

<header>
  <h1>FAQ</h1>
  <p>よくある質問 / bananeko server</p>
</header>

<div class="container">

  <div class="faq">
    <div class="question">Q. 誰でも参加できますか？ <span>＋</span></div>
    <div class="answer">はい、誰でも参加可能です。初心者の方も大歓迎です。</div>
  </div>

  <div class="faq">
    <div class="question">Q. Java版と統合版は一緒に遊べますか？ <span>＋</span></div>
    <div class="answer">はい、Java版・Bedrock版どちらからでも参加できます。</div>
  </div>

  <div class="faq">
    <div class="question">Q. サーバーIPは？ <span>＋</span></div>
    <div class="answer">
      Java：bananeko.xgames.jp<br>
      Bedrock：bananeko.xgames.jp（Port:25565）
    </div>
  </div>

  <div class="faq">
    <div class="question">Q. ルールはありますか？ <span>＋</span></div>
    <div class="answer">荒らし・チートは禁止です。詳細はDiscordをご確認ください。</div>
  </div>

  <div style="text-align:center;">
    <a class="back" href="index.html">← トップに戻る</a>
  </div>

</div>

<footer>© bananeko server</footer>

<script>
document.querySelectorAll(".faq").forEach(f=>{
  f.onclick=()=>f.classList.toggle("open");
});
</script>

</body>
</html>
