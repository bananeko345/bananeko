<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="description" content="bananeko serverはJava版・統合版対応のマインクラフトサーバーです。">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{background:#f4f6f8;color:#222;line-height:1.7}

/* header */
header{
  position:fixed;top:0;width:100%;background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.08);z-index:100
}
.header-inner{
  max-width:1200px;margin:auto;padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center
}
nav a{margin-left:20px;text-decoration:none;color:#333}
nav a:hover{color:#1e88e5}

/* hero */
.hero{
  height:100vh;
  background:url("https://raw.githubusercontent.com/bananeko345/bananeko/refs/heads/main/EmiOuakVMAIemdR.jpg") center/cover no-repeat;
  position:relative;display:flex;align-items:center
}
.hero::before{
  content:"";position:absolute;inset:0;
  background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.65))
}
.hero-content{
  position:relative;max-width:1200px;margin:auto;
  color:#fff;padding:0 20px
}
.hero h2{font-size:42px;margin-bottom:10px}
.hero p{margin-bottom:40px}
.hero a{
  background:#1e88e5;color:#fff;
  padding:14px 28px;border-radius:6px;
  text-decoration:none;font-weight:bold;
  display:inline-block;
  margin-top:20px
}

/* common */
.section{padding:100px 20px}
.inner{max-width:1200px;margin:auto}

/* about */
.about-box{
  display:flex;gap:40px;align-items:center;flex-wrap:wrap
}
.about-box img{
  width:100%;border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15)
}

/* how to */
.howto{background:#fff}
.howto-title{text-align:center;margin-bottom:40px}
.howto-title span{
  color:#8aa4b8;font-weight:bold;letter-spacing:2px
}
.rule-btn{
  display:block;max-width:420px;margin:20px auto;
  background:#0d4c7d;color:#fff;text-align:center;
  padding:14px;border-radius:6px;text-decoration:none
}
.server-address{
  text-align:center;font-size:22px;font-weight:bold;margin:40px 0
}
.howto-box{
  display:flex;gap:30px;flex-wrap:wrap
}
.howto-card{
  flex:1;background:#f4f6f8;border-radius:12px;
  padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.08)
}
.howto-card h3{color:#0d4c7d;margin-bottom:10px}

/* friend */
.friend{
  margin-top:60px;
  border:3px solid #0d4c7d;
  border-radius:12px;
  padding:30px;
  display:flex;gap:30px;flex-wrap:wrap;
  background:#fff;
}
.friend h3{
  background:#0d4c7d;color:#fff;
  display:inline-block;padding:6px 14px;
  border-radius:6px;margin-bottom:15px;
}
.friend img{width:100%;max-width:520px;border-radius:10px}
.friend-text{flex:1}

/* FAQ & NEWS */
.center{text-align:center}
.faq-btn{
  display:inline-block;
  background:#0d4c7d;color:#fff;
  padding:14px 40px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}
.news{
  max-width:800px;margin:40px auto 0
}
.news-item{
  padding:20px 0;border-bottom:1px solid #ddd
}
.news-item small{color:#777}

/* footer */
footer{
  background:#f4f6f8;
  border-top:1px solid #ddd;
  text-align:center;padding:40px 10px
}
.footer-links a{
  margin:0 12px;text-decoration:none;
  font-weight:bold;color:#555
}
.footer-links a:hover{color:#1e88e5}
.footer-note{
  font-size:13px;color:#777;margin:20px 0
}
.footer-copy{font-size:12px;color:#999}

@media(max-width:900px){
  .hero h2{font-size:32px}
  .about-box,.howto-box,.friend{flex-direction:column}
}
</style>
</head>
