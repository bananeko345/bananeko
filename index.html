<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>bananeko server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .box {
      background: rgba(0,0,0,0.4);
      margin: 40px auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 12px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }

    a.button:hover {
      background: #43a047;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>bananeko server</h1>
    <p>みんなで楽しむマインクラフトサーバー</p>
  </header>

  <div class="box">
    <h2>サーバーについて</h2>
    <p>
      bananeko serverは、<br>
      誰でも参加できるオンラインサバイバルサーバーです。<br>
      初心者も大歓迎！
    </p>

    <a class="button" href="https://discord.gg/XCv8DzxnJG" target="_blank">
      Discordに参加
    </a>
  </div>

  <footer>
    © bananeko server
  </footer>

</body>
</html>
